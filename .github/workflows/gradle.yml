name: Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        java: [17]
    runs-on: ubuntu-22.04
    steps:
    - name: checkout repository
      uses: actions/checkout@v4
    - name: validate gradle wrapper
      uses: gradle/wrapper-validation-action@v2
    - name: setup jdk ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'microsoft'
    - name: make gradle wrapper executable
      run: chmod +x ./gradlew
    - name: build
      run: ./gradlew build
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: build/libs/*.jar
    - name: Send Artifact
      uses: sinshutu/upload-to-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.ARTIFACT }}
      with:
        args: build/libs/*.jar
    - name: Find correct JAR
      id: findjar
      run: |
        output="$(find build/libs/ ! -name "*.jar" ! -name "*.jar" -type f -printf "%f\n")"
        echo "jarname=$output" >> $GITHUB_OUTPUT

    - name: Upload to the GitHub release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build/libs/${{ steps.findjar.outputs.jarname }}
        asset_name: ${{ steps.findjar.outputs.jarname }}
        asset_content_type: application/java-archive

    - name: Upload to Modrinth
      uses: RubixDev/modrinth-upload@v1
      with:
        token: ${{ secrets.MODRINTH }}
        file_path: build/libs/${{ steps.findjar.outputs.jarname }}
        name: ${{ github.event.release.tag_name }}
        version: ${{ github.event.release.tag_name }}
        changelog: ${{ github.event.release.body }}
        relations: P7dR8mSH:required
        game_versions: 1.20.1
        release_type: alpha
        loaders: fabric
        featured: false
        project_id: abcDEFGH